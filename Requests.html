<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلبات المنتجات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8f8;
            margin: 0;
            padding: 20px;
            text-align: center;
            user-select: none; /* منع تحديد النصوص */
        }

        .album {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product-item {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .product-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-item h3, .product-item p {
            margin: 10px 0;
        }

        .product-item button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            background-color: #008080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* الرسالة المنبثقة */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            z-index: 1000;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .modal h2 {
            margin-bottom: 10px;
        }

        .modal button {
            padding: 10px;
            background-color: #008080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

    <h1>طلبات المنتجات</h1>
    <div class="album" id="product-list"></div>

    <!-- الرسالة المنبثقة عند الضغط على صورة -->
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="product-modal">
        <h2>محتويات الطلب</h2>
        <p id="product-details"></p>
        <button onclick="closeModal()">رجوع</button>
    </div>

    <!-- الرسالة المنبثقة عند إضافة الطلب -->
    <div class="modal" id="confirmation-modal">
        <h2>تأكيد الطلب</h2>
        <p>هل تريد إضافة الطلب إلى الفاتورة؟</p>
        <button onclick="confirmOrder()">نعم</button>
        <button onclick="closeModal()">لا</button>
    </div>

    <!-- الرسالة المنبثقة عند نجاح الإضافة -->
    <div class="modal" id="success-modal">
        <h2>تمت الإضافة بنجاح</h2>
        <button onclick="closeModal()">موافق</button>
    </div>

    <script>
        // دالة لعرض المنتجات
        function displayProducts() {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const productList = document.getElementById('product-list');
            productList.innerHTML = ''; // مسح المنتجات السابقة

            if (products.length === 0) {
                productList.innerHTML = '<p>لا توجد منتجات لعرضها!</p>';
                return;
            }

            products.forEach((product, index) => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product-item');

                productDiv.innerHTML = `
                    <img src="${product.imageUrl}" alt="${product.title}" onclick="showProductDetails(${index})">
                    <h3>${product.title || 'عنوان غير متوفر'}</h3>
                    <p><strong>السعر:</strong> ${product.price || 'غير متوفر'} د.ع</p>
                    <button onclick="showConfirmationModal(${index})">إضافة الطلب إلى الفاتورة</button>
                `;

                productList.appendChild(productDiv);
            });
        }

        // دالة لعرض تفاصيل المنتج عند الضغط على الصورة
        function showProductDetails(index) {
            const products = JSON.parse(localStorage.getItem('products'));
            const product = products[index];
            const detailsModal = document.getElementById('product-modal');
            const overlay = document.getElementById('overlay');

            document.getElementById('product-details').textContent = product.description || 'لا توجد تفاصيل مضافة.';
            detailsModal.style.display = 'block';
            overlay.style.display = 'block';
        }

        // دالة لعرض رسالة تأكيد الطلب
        function showConfirmationModal(index) {
            const confirmationModal = document.getElementById('confirmation-modal');
            const overlay = document.getElementById('overlay');

            confirmationModal.dataset.productIndex = index;
            confirmationModal.style.display = 'block';
            overlay.style.display = 'block';
        }

        // دالة لتأكيد الطلب
        function confirmOrder() {
            const confirmationModal = document.getElementById('confirmation-modal');
            const index = confirmationModal.dataset.productIndex;

            const products = JSON.parse(localStorage.getItem('products'));
            const product = products[index];

            console.log(`تمت إضافة الطلب: ${product.title}, السعر: ${product.price}`);

            // تخزين الطلبات في localStorage
            let orders = JSON.parse(localStorage.getItem('orders')) || [];
            orders.push({ name: product.title, price: product.price });
            localStorage.setItem('orders', JSON.stringify(orders));

            closeModal();

            // عرض رسالة نجاح
            const successModal = document.getElementById('success-modal');
            successModal.style.display = 'block';

            // إعادة توجيه المستخدم إلى صفحة meneo.html
            setTimeout(() => {
                window.location.href = 'meneo.html'; // الانتقال إلى صفحة meneo.html بعد 2 ثانية
            }, 2000);
        }

        // دالة لإغلاق الرسائل المنبثقة
        function closeModal() {
            document.querySelectorAll('.modal').forEach(modal => modal.style.display = 'none');
            document.getElementById('overlay').style.display = 'none';
        }

        // عند تحميل الصفحة
        window.onload = displayProducts;
    </script>
</body>
</html>
