<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table 1</title>
  <style>
    /* إعدادات الخطوط */
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(145deg, #007373, #5ed7d7);
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      user-select: none;
    }

    /* شريط العنوان */
    .header {
      height: 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      background-color: #005959;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .header h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .header .icon {
      font-size: 26px;
    }

    /* شريط المهام */
    .footer {
      height: 70px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #005959;
      box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.2);
    }

    .footer .task {
      text-align: center;
      transition: transform 0.3s, opacity 0.3s;
    }

    .footer .icon {
      font-size: 28px;
      cursor: pointer;
      margin-bottom: 5px;
    }

    .footer .icon:hover {
      transform: scale(1.2);
      color: #00d1d1;
    }

    .footer .label {
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
    }

    /* تأثيرات إضافية */
    .footer .task:hover {
      transform: translateY(-5px);
      opacity: 0.9;
    }

    /* المحتوى بين الشريطين */
    .content {
      flex: 1;
      border: none;
      width: 100%;
      height: calc(100vh - 130px); /* 100vh - ارتفاع شريط العنوان وشريط المهام */
    }
  </style>
</head>
<body>
  <!-- شريط العنوان -->
  <div class="header">
    <h1>Table 1</h1>
    <span class="icon">🏛️</span>
  </div>

  <!-- المحتوى بين الشريطين -->
  <iframe src="Requests.html" class="content"></iframe>

  <!-- شريط المهام -->
  <div class="footer">
    <div class="task">
      <span class="icon">📞</span>
      <div class="label">استدعاء الكابتن</div>
    </div>
    <div class="task">
      <span class="icon">📝</span>
      <div class="label">الفاتورة</div>
    </div>
    <div class="task">
      <span class="icon">📨</span>
      <div class="label">تقديم ملاحظة</div>
    </div>
  </div>
</body>
</html>
