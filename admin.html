<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المنتجات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .form-container input, .form-container button, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .button {
            background-color: #008080;
            color: white;
            cursor: pointer;
        }
        .product-list {
            margin-top: 20px;
        }
        .product-item {
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .product-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }
        .product-item button {
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>إدارة المنتجات</h2>
        <input type="text" id="product-title" placeholder="عنوان المنتج">
        <input type="text" id="product-name" placeholder="اسم المنتج">
        <input type="number" id="product-price" placeholder="السعر بالدينار العراقي">
        <textarea id="product-description" placeholder="محتويات الطلب"></textarea>
        <input type="file" id="product-image" accept="image/*">
        <button class="button" onclick="saveProduct()">حفظ</button>
    </div>

    <div class="product-list" id="product-list"></div>

    <script>
        let editIndex = null; // لتحديد المنتج الذي سيتم تعديله

        function saveProduct() {
            const title = document.getElementById('product-title').value;
            const name = document.getElementById('product-name').value;
            const price = document.getElementById('product-price').value;
            const description = document.getElementById('product-description').value;
            const imageInput = document.getElementById('product-image');
            const imageFile = imageInput.files[0];

            if (!title || !name || !price || !description) {
                alert('يرجى ملء جميع الحقول');
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                const product = {
                    title: title,
                    name: name,
                    price: price,
                    description: description,
                    imageUrl: e.target.result // حفظ الصورة كـ DataURL
                };

                const products = JSON.parse(localStorage.getItem('products')) || [];
                if (editIndex !== null) {
                    products[editIndex] = product; // تحديث المنتج
                    editIndex = null; // إعادة تعيين المؤشر
                } else {
                    products.push(product); // إضافة منتج جديد
                }
                localStorage.setItem('products', JSON.stringify(products));

                resetForm();
                displayProducts();
            };

            if (imageFile) {
                reader.readAsDataURL(imageFile);
            } else {
                const products = JSON.parse(localStorage.getItem('products')) || [];
                if (editIndex !== null) {
                    products[editIndex].title = title;
                    products[editIndex].name = name;
                    products[editIndex].price = price;
                    products[editIndex].description = description;
                    localStorage.setItem('products', JSON.stringify(products));
                    resetForm();
                    displayProducts();
                }
            }
        }

        function resetForm() {
            document.getElementById('product-title').value = '';
            document.getElementById('product-name').value = '';
            document.getElementById('product-price').value = '';
            document.getElementById('product-description').value = '';
            document.getElementById('product-image').value = '';
        }

        function displayProducts() {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';

            products.forEach((product, index) => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product-item');

                productDiv.innerHTML = `
                    <div>
                        <img src="${product.imageUrl}" alt="صورة المنتج">
                        <h3>${product.title}</h3>
                        <p>${product.name}</p>
                        <p>${product.price} د.ع</p>
                        <p>${product.description}</p>
                    </div>
                    <div>
                        <button class="button" onclick="editProduct(${index})">تعديل</button>
                        <button class="button" onclick="deleteProduct(${index})">حذف</button>
                    </div>
                `;

                productList.appendChild(productDiv);
            });
        }

        function editProduct(index) {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const product = products[index];
            document.getElementById('product-title').value = product.title;
            document.getElementById('product-name').value = product.name;
            document.getElementById('product-price').value = product.price;
            document.getElementById('product-description').value = product.description;
            editIndex = index; // تعيين المؤشر إلى المنتج المحدد
        }

        function deleteProduct(index) {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            products.splice(index, 1);
            localStorage.setItem('products', JSON.stringify(products));
            displayProducts();
        }

        window.onload = displayProducts;
    </script>
</body>
</html>
